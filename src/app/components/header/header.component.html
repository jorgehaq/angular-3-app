<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
    <a href="" routerLink="home">Coding with Jorge alvarez</a>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon> 
    </button>
    <mat-menu #menu>
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 Items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">                
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold not-italic">{{ '150' | currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Mouse x 1
                    <span class="font-bold not-italic">{{ '150' | currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Lamp x 1
                    <span class="font-bold not-italic">{{ '150' | currency}}</span>
                </div>
            </div>
            <div class="flex font-light justify-between py-3">
                Total:
                <span class="font-bold">{{ '450' | currency:'USD'}}</span>
            </div>
            <div class="flex justify-between py-3">
                <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
